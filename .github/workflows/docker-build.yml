name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*' 
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        TAG_NAME=${GITHUB_REF##*/}
        docker build --build-arg VERSION=$TAG_NAME -t ${{ secrets.DOCKER_USERNAME }}/doc2paperless:$TAG_NAME -t ${{ secrets.DOCKER_USERNAME }}/doc2paperless:latest .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/doc2paperless:$TAG_NAME
        docker push ${{ secrets.DOCKER_USERNAME }}/doc2paperless:latest